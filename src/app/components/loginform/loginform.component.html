<div class="page-header">
  <h1>YATHRA - music school</h1>
</div>

<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{message}}</h2>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" (submit)="onSubmit(username.value, password.value)">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username" type="text" #username>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" type="password" value="" #password>
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                </label>
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
