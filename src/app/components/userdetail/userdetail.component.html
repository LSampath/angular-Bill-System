<div class="container-fluid">

  <div class="col-sm-9">
    <p>{{message}}</p>

    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3" >Username </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Name </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="fullname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">e-mail </label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="email">
        </div>
      </div>

      <hr>

      <p *ngIf="isNewUser">Password,</p>

      <div class="form-group" *ngIf="!this.isNewUser">
        <label class="control-label col-sm-3">Current password </label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="cur_password">
        </div>
      </div>

      <div *ngIf="!isNewUser">
        <p id="password_check"><label style="padding: 10px 15px 0 5px;">Change password</label>
          <input type="checkbox" (change)="isChangePassword = !isChangePassword"></p>
      </div>

      <div *ngIf="isChangePassword">
        <div class="form-group">
          <label class="control-label col-sm-3">New password </label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="new_password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Conform password </label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="conf_password">
          </div>
        </div>
      </div>

      <hr>
      <div class="col-sm-12" style="text-align: right">
        <span>{{saveMessage}}</span>
        <button class="btn btn-success" style="margin: 10px;" (click)="saveDetails()"> Save </button>
        <button class="btn btn-danger" style="margin: 10px;" (click)="cancel()"> Cancel </button>
      </div>
    </form>
  </div>

</div>
